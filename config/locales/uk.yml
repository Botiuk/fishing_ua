      login_link: "входу"
      about_link: "Про Рибалка.ua"
      last_news: "Останні новини:"
      active_fishing_session_present: "Зараз у вас є активна риболовля:"
      active_fishing_session_empty: "Немає активної риболовлі:"
    about:
      title: "Про Рибалка.ua"
      text_html: "<p>Рибалка.ua - це помічник рибалки. Водночас і довідник, і персональний кабінет з обліком риболовель, уловів, локацій, снастей, приманок кожного зареєстрованого рибалки.</p>
      <p>Кожен незареєстрований користувач може переглядати новини, опис українських водних біоресурсів, поточні обмеження по розмірах та добовій вазі уловів та штрафи за кожен зловлений водний біоресурс, що не відповідає нормам.</p>
      <p>Після реєстрації, додатково стає доступний функціонал особистого кабінету - Риболовлі, Улов, Локації, Снасті, Приманки.</p>
      <p>Оскільки розміри дозволеного улову залежать від регіону де він виловлений, перед створенням риболовлі, потрібно додати хоча б одну локацію. Кожна локація має свою назву, опис та риболовний регіон до якого вона відноситься.
      При створенні риболовлі, вибирається одна з локацій користувача та дата її початку. Тепер можна додавати улов. До моменту завершення риболовлі, її можна редагувати. Проте змінити локацію, якщо вже є забраний улов, не вийде.
      Якщо протягом одної риболовлі ви перемістились на іншу локацію, то завершіть риболовлю на попередній і почніть нову на новій. Кнопка &quot;Завершити риболовлю&quot; автоматично ставить поточну дату і час, якщо ж риболовля була завершена давніше, то краще закрити її через редагування та вручну поставити дату та час у відповідному полі.</p>
      <p>Улов можна додавати як з сторінки активної риболовлі, так і сторінки конкретного біоресурсу та загальної сторінки Уловів. В останніх двох випадках, якщо немає активної риболовлі, перенаправить на сторінку її створення та видасть інформаційне повідомлення.</p>
      <p>Основна &quot;магія&quot; Рибалка.ua саме в додаванні нового улову. Якщо рибалка не планує забирати зловлене, то достатньо вибрати назву біоресурсу та поставити перемикач запитання &quot;Куди улов?&quot; на положення &quot;в воду&quot;.
      В цьому випадку необов'язково вводити довжину та вагу зловленого. Якщо ж улов планується кидати в садок, то при додавані відбувається спочатку перевірка чи взагалі цей водний біоресурс можна ловити.
      Якщо ні, зберегти його не вдасться, а на сторінці появиться попередження про порушення закону. Якщо ловити можна, то далі відбувається перевірка чи відповідає розмір улову мінімальні допустимій довжині для даного регіону.
      Інформація про регіон береться з локації поточної риболовлі. У випадку замалого розміру, так само зберегти улов не вдасться та появиться попередження з інформацією який допустимий розмір для регіону.
      Якщо ж улов довший, то відбувається уже перевірка по добовій вазі чи кількості штук зловленого. У випадку, якщо добова норма існує і вона вагова, поле &quot;Вага улову&quot; має бути заповнене. У випадку перевищення добової норми, появиться нове попередження.
      Якщо ж все добре, то улов додається та появляється привітання. Створений улов не можна редагувати, а лише переглянути та до завершення риболовлі відпустити рибу, попередньо кинуту в садок. У випадку помилки в записі про улов, до завершення риболовлі його можна видалити та додати з правильними даними. При створенні улову також можна додати його фото.</p>
      <p>Після створення улову, до нього можна додавати свої Снасті та Приманки, які при цьому використовувались. Взагалі вони не обов'язкові, але можуть в майбутньому слугувати підказкою де, що і на що клює.</p>
      <p>По Локаціям, Снастям, Приманкам, Водним біоресурсам та Профілю користувача існує статистика. Яка в зручній формі таблиць та кругових діаграм відображає звіт про улови та локації, снасті, приманки, водні біоресурси відповідно.
      Для Риболовель ця ж інформація доступна на сторінці конкретної риболовлі.</p>
      <p>Після входу в профіль, сторінка &quot;Про Рибалка.ua&quot; доступна у випадному меню профілю.</p>"
    statistic:
      title: "Статистика профілю"

