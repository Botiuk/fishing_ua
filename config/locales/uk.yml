      <li> інших видів риб - шляхом виміру довжини від вершини рила (при закритому роті) до початку середніх променів хвостового плавника;</li>
      <li> раків та креветок - шляхом виміру довжини по спині від лінії, що поєднує середину очей, до краю середньої хвостової пластини;</li>
      <li> двостулкових молюсків (мідія, гребінці та інші) - шляхом виміру найбільшої довжини мушлі.</li></ul>
      <ul>*** Київське, Канівське, Кременчуцьке, Кам’янське, Дніпровське та Каховське водосховище.</ul>"
