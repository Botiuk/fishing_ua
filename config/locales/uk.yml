      welcome: "Вітаємо на Рибалка.ua!"
      small_about_html: "Рибалка.ua - це помічник українського любителя риболовлі, що дотримується чинного законодавства. Після %{signup_link} або %{login_link} стає доступним особистий кабінет користувача, де є можливість зберігати свої риболовлі, улови, локації, снасті, приманки та переглядати свою статистику де, що і на що краще клює. Детальніше у %{about_link}"
